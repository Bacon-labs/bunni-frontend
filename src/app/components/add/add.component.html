<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="row align-items-center justify-content-between">
                <div class="col d-flex align-items-center">
                    <button type="button" class="btn btn-lg btn-link text-white pe-0" routerLink="/pool">
                        <i class="fe fe-arrow-left me-2"></i>
                    </button>
                    <h2 class="mb-0">Add</h2>
                </div>
            </div>
            <div class="card card-inner-shadow">
                <div class="card-body">

                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <h3>Select Pair</h3>
                            <div class="card card-inner-shadow">
                                <div class="card-body py-3">

                                    <!-- Select Pair 1 -->
                                    <div class="row g-3 align-items-start">
                                        <div class="col-6">
                                            <a data-bs-toggle="modal" data-bs-target="#modalAddToken1"
                                                style="cursor: pointer;">
                                                <div class="row g-3 align-items-center">
                                                    <div class="col-auto">
                                                        <div class="avatar avatar-xs">
                                                            <img src="assets/img/tokens/unknown.svg"
                                                                alt="fromToken.symbol Icon"
                                                                class="avatar-img rounded-circle" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="d-flex align-items-center">
                                                            <h3 class="mb-1 name text-white text-truncate me-2">
                                                                Token.symbol
                                                            </h3>
                                                            <span class="fe fe-chevron-down text-white"></span>
                                                        </div>
                                                        <p class="small mb-0 text-secondary">
                                                            $0.00
                                                        </p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-6 text-end">
                                            <h2 class="mb-1 name text-white text-truncate">
                                                <label for="add-token-2-amount" class="form-label d-none">
                                                    Amount
                                                </label>
                                                <input type="text"
                                                    class="form-control form-control-flush form-control-md input-sm text-end w-100"
                                                    name="add-token-2-amount" id="add-token-2-amount"
                                                    aria-describedby="helpId" placeholder="0.00" value=""
                                                    autocomplete="off" />
                                            </h2>
                                            <p class="small mb-0 text-secondary">
                                                Balance: 0.0000
                                                <button class="btn btn-sm btn-link pt-0 px-0">
                                                    Max
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- End Select Pair 1 -->
                                </div>
                            </div>

                            <div class="card card-inner-shadow">
                                <div class="card-body py-3">

                                    <!-- Select Pair 2 -->
                                    <div class="row g-3 align-items-start">
                                        <div class="col-6">
                                            <a data-bs-toggle="modal" data-bs-target="#modalAddToken1"
                                            style="cursor: pointer;">
                                                <div class="row g-3 align-items-center">
                                                    <div class="col-auto">
                                                        <div class="avatar avatar-xs">
                                                            <img src="assets/img/tokens/unknown.svg"
                                                                alt="fromToken.symbol Icon"
                                                                class="avatar-img rounded-circle" />
                                                        </div>
                                                    </div>
                                                    <div class="col">
                                                        <div class="d-flex align-items-center">
                                                            <h3 class="mb-1 name text-white text-truncate me-2">
                                                                Token.symbol
                                                            </h3>
                                                            <span class="fe fe-chevron-down text-white"></span>
                                                        </div>
                                                        <p class="small mb-0 text-secondary">
                                                            $0.00
                                                        </p>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="col-6 text-end">
                                            <h2 class="mb-1 name text-white text-truncate">
                                                <label for="add-token-2-amount" class="form-label d-none">
                                                    Amount
                                                </label>
                                                <input type="text"
                                                    class="form-control form-control-flush form-control-md input-sm text-end w-100"
                                                    name="add-token-2-amount" id="add-token-2-amount"
                                                    aria-describedby="helpId" placeholder="0.00" value=""
                                                    autocomplete="off" />
                                            </h2>
                                            <p class="small mb-0 text-secondary">
                                                Balance: 0.0000
                                                <button class="btn btn-sm btn-link pt-0 px-0">
                                                    Max
                                                </button>
                                            </p>
                                        </div>
                                    </div>
                                    <!-- End Select Pair 2 -->
                                </div>
                            </div>

                            <div class="card card-inner-shadow">
                                <div class="card-body py-3">

                                    <!-- Fee Tier -->
                                    <div class="row g-3 align-items-start">
                                        <div class="col-6">
                                            <div class="row g-3 align-items-center">
                                                <div class="col">
                                                    <div class="d-flex align-items-center">
                                                        <h3 class="mb-1 name text-white text-truncate me-2">
                                                            Fee Tier
                                                        </h3>
                                                    </div>
                                                    <p class="small mb-0 text-secondary">
                                                        The % you'll earn in fees.
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-6 text-end">
                                            <h2 class="mb-1 name text-white text-truncate">
                                                <label for="add-token-2-amount" class="form-label d-none">
                                                    Amount
                                                </label>
                                                <input type="text"
                                                    class="form-control form-control-flush form-control-md input-sm text-end w-100"
                                                    name="add-token-2-amount" id="add-token-2-amount"
                                                    aria-describedby="helpId" placeholder="0.00" value="1%"
                                                    autocomplete="off" />
                                            </h2>
                                        </div>
                                    </div>
                                    <!-- End Fee Tier -->
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card card-inner-shadow">
                                <div class="card-body py-3 text-center">
                                    <h3>Current Price</h3>
                                    <small class="text-muted">
                                        0.0000 TKN per TKN
                                    </small>
                                    <small class="text-muted d-none">
                                        Select pair
                                    </small>
                                </div>
                            </div>
                            <div class="row">
                                <h3 class="text-center">Set price range</h3>
                                <div class="col-12 col-lg-6">
                                    
                                    <div class="card card-inner-shadow">
                                        <div class="card-body py-3 justify-content-center text-center">
                                            <p class="small mb-0 text-secondary">
                                                Min Price
                                            </p>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-dark btn-sm m-0 ms-2">-</button>
                                                <span class="d-flex align-items-center">
                                                    <input type="text"
                                                        class="form-control form-control-flush form-control-md input-sm text-center"
                                                        name="tkn-amount" id="tkn-amount" aria-describedby="helpId"
                                                        placeholder="0.00" value="" autocomplete="off" />
                                                </span>
                                                <button class="btn btn-dark btn-sm m-0 me-2">+</button>
                                            </div>
                                            <p class="small mb-0 text-secondary">
                                                TKN per TKN
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-lg-6">

                                    <div class="card card-inner-shadow">
                                        <div class="card-body py-3 justify-content-center text-center">
                                            <p class="small mb-0 text-secondary">
                                                Max Price
                                            </p>
                                            <div class="d-flex justify-content-between">
                                                <button class="btn btn-dark btn-sm m-0 me-2">-</button>
                                                <span class="d-flex align-items-center">
                                                    <input type="text"
                                                        class="form-control form-control-flush form-control-md input-sm text-center"
                                                        name="tkn-amount" id="tkn-amount" aria-describedby="helpId"
                                                        placeholder="0.00" value="" autocomplete="off" />
                                                </span>
                                                <button class="btn btn-dark btn-sm m-0 me-2">+</button>
                                            </div>
                                            <p class="small mb-0 text-secondary">
                                                TKN per TKN
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--Actions-->
                            <div class="d-grid d-none">
                                <button type="button" class="btn btn-primary btn-lg">Preview</button>
                            </div>
                            <div class="row">
                                <div class="col-6 d-grid">
                                    <button type="button" class="btn btn-primary btn-lg">Approve TKN 1</button>
                                </div>
                                <div class="col-6 d-grid">
                                    <button type="button" class="btn btn-primary btn-lg">Approve TKN 2</button>
                                </div>
                            </div>
                            
                            <button type="button" class="btn btn-primary btn-lg w-100 d-none">Preview</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modalAddToken1" tabindex="-1" aria-labelledby="modalAddToken1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            <h2 class="text-center">Modal Token Selection</h2>
        </div>
      </div>
    </div>
  </div>
