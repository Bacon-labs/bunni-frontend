<div class="toast show mt-2" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <span class="fe fe-check-circle text-success me-2" *ngIf="txConfirmed"></span>
    <div class="spinner-grow spinner-grow-sm me-2" role="status" *ngIf="!txConfirmed">
      <span class="visually-hidden">Loading...</span>
    </div>
    <strong class="me-auto" *ngIf="!txConfirmed">Transaction pending</strong>
    <strong class="me-auto" *ngIf="txConfirmed">Transaction confirmed</strong>
    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
  </div>
  <div class="toast-body">
    <a href="{{ explorerLink }}" target="_blank">
      View on Explorer <i class="fe fe-external-link"></i>
    </a>
  </div>
</div>
